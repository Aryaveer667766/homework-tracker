<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swadishth Business Manager</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #fff7ef;
      margin: 0;
      padding: 0;
    }
    .login, .dashboard { display: none; }
    .active { display: block; }
    .login {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffb347, #ffcc33);
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }
    .login-box h2 {
      color: #e67e22;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #e67e22;
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #d35400; }

    /* Dashboard styling */
    .dashboard {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 220px;
      background: #e67e22;
      color: white;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .sidebar button {
      background: rgba(255,255,255,0.2);
      margin: 0.3rem 0;
    }
    .content {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    .chat-box {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      height: 400px;
      display: flex;
      flex-direction: column;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    .message {
      margin-bottom: 0.5rem;
      background: #f9f9f9;
      padding: 0.5rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- LOGIN PAGE -->
  <div class="login active" id="loginPage">
    <div class="login-box">
      <h2>Swadishth Login</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <p id="loginError" style="color:red;"></p>
    </div>
  </div>

  <!-- DASHBOARD -->
  <div class="dashboard" id="dashboard">
    <div class="sidebar">
      <div>
        <h2>Swadishth</h2>
        <button onclick="showSection('orders')">ðŸ“¦ Orders</button>
        <button onclick="showSection('clients')">ðŸ‘¥ Clients</button>
        <button onclick="showSection('goals')">ðŸŽ¯ Goals</button>
        <button onclick="showSection('chat')">ðŸ’¬ Group Chat</button>
      </div>
      <button onclick="logout()">ðŸšª Logout</button>
    </div>
    <div class="content">
      <div id="orders" class="section active">
        <h2>ðŸ“¦ Manage Orders</h2>
        <textarea id="ordersList" rows="10" style="width:100%" placeholder="Add or view offline orders here..."></textarea>
      </div>
      <div id="clients" class="section">
        <h2>ðŸ‘¥ Manage Clients</h2>
        <textarea id="clientsList" rows="10" style="width:100%" placeholder="Add or view clients here..."></textarea>
      </div>
      <div id="goals" class="section">
        <h2>ðŸŽ¯ Team Goals</h2>
        <textarea id="goalsList" rows="10" style="width:100%" placeholder="Set and track goals here..."></textarea>
      </div>
      <div id="chat" class="section">
        <h2>ðŸ’¬ Group Chat</h2>
        <div class="chat-box">
          <div class="messages" id="messages"></div>
          <input type="text" id="chatInput" placeholder="Type a message..." />
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    // --- FIREBASE INIT ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBRwSrbSvrFAW5dTyQN0BoRHS3_6iLrV_E",
      authDomain: "homeworkbrothers-12345.firebaseapp.com",
      projectId: "homeworkbrothers-12345",
      storageBucket: "homeworkbrothers-12345.firebasestorage.app",
      messagingSenderId: "77683184454",
      appId: "1:77683184454:web:9b0bc1e8e5028943a3cb47",
      measurementId: "G-21XLQGRZJ0"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // --- LOGIN SYSTEM ---
    const users = {
      sahil: "sahil@swadishth",
      aryaveer: "arya@swadishth",
      aryan: "aryan@swadishth"
    };

    window.login = function() {
      const user = document.getElementById("username").value.trim().toLowerCase();
      const pass = document.getElementById("password").value.trim();
      const error = document.getElementById("loginError");

      if (users[user] && users[user] === pass) {
        localStorage.setItem("swadishthUser", user);
        document.getElementById("loginPage").classList.remove("active");
        document.getElementById("dashboard").classList.add("active");
        currentUser = user;
      } else {
        error.textContent = "Invalid credentials!";
      }
    };

    window.logout = function() {
      localStorage.removeItem("swadishthUser");
      location.reload();
    };

    // Restore session
    let currentUser = localStorage.getItem("swadishthUser");
    if (currentUser) {
      document.getElementById("loginPage").classList.remove("active");
      document.getElementById("dashboard").classList.add("active");
    }

    // --- NAVIGATION ---
    window.showSection = function(id) {
      document.querySelectorAll(".section").forEach(sec => sec.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    };

    // --- CHAT SYSTEM ---
    const msgRef = collection(db, "swadishth_chat");
    window.sendMessage = async function() {
      const input = document.getElementById("chatInput");
      const text = input.value.trim();
      if (!text || !currentUser) return;
      await addDoc(msgRef, {
        user: currentUser,
        text,
        time: serverTimestamp()
      });
      input.value = "";
    };

    const q = query(msgRef, orderBy("time", "asc"));
    onSnapshot(q, (snapshot) => {
      const box = document.getElementById("messages");
      box.innerHTML = "";
      snapshot.forEach(doc => {
        const msg = doc.data();
        const div = document.createElement("div");
        div.className = "message";
        div.textContent = `${msg.user}: ${msg.text}`;
        box.appendChild(div);
      });
      box.scrollTop = box.scrollHeight;
    });
  </script>

</body>
</html>
